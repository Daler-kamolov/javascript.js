<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page MDO HUMO</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="fixed">
                <img src="./img/logo_white_ru.png" class="fixed__img">
                <div class="fixed__search">
                    <input type="serach" placeholder="Поиск">
                </div>
            </div>
        </div>
    </div>
   
    <div class="slide">
        <div class="container">
            <div class="cont__log">
                <div class="slide__slider"></div>
                <div class="log__form">
                    <span>Хумо Онлайн</span>
                    <form action="index.html">
                        <div class="tbox">
                            <input type="text" placeholder="Телефон или email" id="">
                        </div>
                        <div class="tbox">
                            <input type="password" placeholder="Пароль" id="">
                        </div>
                        <button class="fbtn">Войти</button> 
                        <a href="#" class="pas">Забыли пароль?</a>   
                        <button class="sbtn">Регистрация</button>
                    </form>
                </div>
            </div>    
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="foot__caption">
                <div>
                <img src="./img/appstore.png" alt="" width="170" height="50" class="vip">
                <img src="./img/google-play.png" alt=""width="170" height="50" class="vip">
                </div>
                <div>
                    <h1>Скачайте наше приложение, чтобы следить за вашими финансами. Это удобно и безопасно!</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
